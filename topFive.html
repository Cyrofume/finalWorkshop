<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five Social Media Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Top Five</h1>
        <form id="topFiveForm">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="item1">1. </label>
            <input type="text" id="item1" name="item1" required><br><br>

            <label for="item2">2. </label>
            <input type="text" id="item2" name="item2" required><br><br>

            <label for="item3">3. </label>
            <input type="text" id="item3" name="item3" required><br><br>

            <label for="item4">4. </label>
            <input type="text" id="item4" name="item4" required><br><br>

            <label for="item5">5. </label>
            <input type="text" id="item5" name="item5" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <div id="topFiveList">
            <h2>Your Top Five</h2>
            <ul class="list" id="listItems">
            </ul>
        </div>
    </div>

    <script>
        const topFiveForm = document.getElementById('topFiveForm');
        const listItems = document.getElementById('listItems');

        topFiveForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const category = document.getElementById('category').value;
            const items = [
                document.getElementById('item1').value,
                document.getElementById('item2').value,
                document.getElementById('item3').value,
                document.getElementById('item4').value,
                document.getElementById('item5').value
            ];

            listItems.innerHTML = `<h2>Your Top Five ${category}</h2>`;

            items.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${item}`;
                listItems.appendChild(listItem);
            });

            topFiveForm.reset();
        });
    </script>
</body>
</html>
